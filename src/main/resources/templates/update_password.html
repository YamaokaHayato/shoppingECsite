<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ピザ屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/piza.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="/header :: frag_header"></div>
      <h3 class="text-center">ユーザー情報</h3>
      <form th:action="@{/pass}" method="post">
        <table class="table table-striped item-list-table">
          <tbody>
            <tr>
              <td>
                <div class="text-center">現在のパスワード</div>
              </td>
              <td>
                <input
                  type="password"
                  size="40"
                  id="userName"
                  name="password"
                />
              </td>
            </tr>
            <tr>
              <td>
                <div class="text-center">新規パスワード</div>
              </td>
              <td>
                <input
                  type="password"
                  size="40"
                  id="userName"
                  name="newPassword"
                />
              </td>
            </tr>
            <tr>
              <td>
                <div class="text-center">確認用パスワード</div>
              </td>
              <td>
                <input type="password" size="40" id="userName" name="confirm" />
              </td>
            </tr>
          </tbody>
        </table>
        <div style="text-align: center">
          <button type="submit" class="btn btn-primary" style="width: 50%">
            更新
          </button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/user-page.js}"></script>
    <script th:src="@{/js/addressSearch.js}"></script>
  </body>
</html>
