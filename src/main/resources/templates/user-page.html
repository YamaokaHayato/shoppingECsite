<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ピザ屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/piza.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:insert="/header :: frag_header"></div>
      <h3 class="text-center">ショッピングカート</h3>
      <table class="table table-striped item-list-table">
        <tbody>
          <tr>
            <td>
              <div class="text-center">ユーザー名</div>
            </td>
            <td>
              <input type="text" th:value="${user.name}" size="40" />
              <button type="submit" class="btn btn-primary">編集</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="text-center">メールアドレス</div>
            </td>
            <td>
              <input type="text" th:value="${user.email}" size="40" />
              <button type="submit" class="btn btn-primary">編集</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="text-center">郵便番号</div>
            </td>
            <td>
              <input type="text" th:value="${user.zipcode}" size="40" />
              <button type="submit" class="btn btn-primary">編集</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="text-center">住所</div>
            </td>
            <td>
              <input type="text" th:value="${user.address}" size="40" />
              <button type="submit" class="btn btn-primary">編集</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="text-center">電話番号</div>
            </td>
            <td>
              <input type="text" th:value="${user.telephone}" size="40" />
              <button type="submit" class="btn btn-primary">編集</button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="text-center">パスワード</div>
            </td>
            <td>
              <input type="text" th:value="${user.password}" size="40" />
              <button type="submit" class="btn btn-primary">編集</button>
            </td>
          </tr>
          <span th:text="${user}"></span>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">更新</button>
    </div>
  </body>
</html>
